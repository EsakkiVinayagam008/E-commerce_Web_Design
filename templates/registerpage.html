{% load static %}
<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <style>
        body {
            background: linear-gradient(to right, #d53ded, #672bc2);
        }
        .box {
            background: transparent;
            border: 0px solid #211515;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            height: 880px;
            width: 550px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Times New Roman', Times, serif;
            box-shadow: 0 0 30px #292727;
            margin-bottom:100px;
        }
        .user, .pass {
            width: 400px;
            height: 10px;
            padding: 25px;
            font-size: larger;
        }
        .main {
            margin-left: 75px;
        }
        .forg {
            margin-left: 140px;
            text-decoration: none;
            color: #211515;
            font-size: medium;
        }
        .butt {
            margin-left: 10px;
            margin-top: 40px;
            font-size: larger;
            width: 400px;
            height: 50px;
            margin-bottom:50px;
        }
    </style>

    <div class="container-fluid">
        <div class="box rounded-5">
            <h1 class="text-center pt-5">Register Page</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="main">
                    <div class="pt-5">
                        <input type="text" class="form-control user rounded-pill" name="uname" aria-describedby="inputGroup-sizing-sm" placeholder="User Name">
                    </div>
                    <div class="pt-5">
                        <input type="text" class="form-control user rounded-pill" name="ufname" aria-describedby="inputGroup-sizing-sm" placeholder="First Name">
                    </div>
                    <div class="pt-5">
                        <input type="text" class="form-control user rounded-pill" name="ulname" aria-describedby="inputGroup-sizing-sm" placeholder="Last Name">
                    </div>
                    <div class="pt-5">
                        <input type="password" class="form-control pass rounded-pill" name="upasswd" aria-describedby="inputGroup-sizing-sm" placeholder="Password">
                    </div>
                    <div class="pt-5">
                        <input type="tel" class="form-control pass rounded-pill" name="uphone" aria-describedby="inputGroup-sizing-sm" placeholder="Phone no">
                    </div>
                    <div class="pt-5">
                        <input type="email" class="form-control pass rounded-pill" name="uemail" aria-describedby="inputGroup-sizing-sm" placeholder="Email">
                    </div>
                    <div class="pt-5">
                        <input class="btn btn-primary butt rounded-pill" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="emptyFieldsToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Form Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Please fill out all fields.
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById('registerForm');
            var inputs = form.getElementsByTagName('input');
            var allFilled = true;

            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type != "button" && inputs[i].value === '') {
                    allFilled = false;
                    break;
                }
            }

            if (allFilled) {
                form.submit();
            } else {
                var toastEl = document.getElementById('emptyFieldsToast');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            }
        }
    </script>

</body>
</html>
